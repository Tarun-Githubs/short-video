<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: sans-serif;
}

.navbar {
  background: #333;
  color: #fff;
  display: flex;
  padding: 10px 20px;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 24px;
  text-decoration: none;
  color: #fff;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li {
  position: relative;
  list-style-type: none;
}

.nav-links a {
  color: white;
  text-decoration: none;
  padding: 10px;
  display: block;
  transition: background 0.3s;
}

.nav-links a:hover {
  background: #555;
}


.dropdown {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background: #444;
  min-width: 150px;
  flex-direction: column;
}

.dropdown li a:hover {
  background: #666;
}

.nav-links li:hover .dropdown {
  display: flex;
}

.menu-icon {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: #fff;
}

#menu-toggle {
  display: none;
}

@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #333;
  }

  #menu-toggle:checked + .menu-icon + .nav-links {
    display: flex;
  }

  .dropdown {
    position: static;
  }
}

</style>
<body>

  <header>
    <nav class="navbar">
      <a href="#" class="logo">MySite</a>

      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li>
          <a href="#">Services â–¾</a>
          <ul class="dropdown">
            <li><a href="#web">Web Design</a></li>
            <li><a href="#seo">SEO</a></li>
            <li><a href="#ui">UI/UX</a></li>
          </ul>
        </li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
