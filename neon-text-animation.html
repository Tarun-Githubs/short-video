<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Text</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .neon-text {
        font-size: 4rem;
        color: #fff;
        text-transform: uppercase;
        font-family: 'Arial', sans-serif;
        text-shadow:
            0 0 5px #0ff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0ff,
            0 0 80px #0ff;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow:
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 40px #0ff;
        }

        to {
            text-shadow:
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 50px #0ff,
                0 0 80px #0ff;
        }
    }
</style>

<body>
    <div class="neon-text">Tarun Code</div>
</body>
</html>
