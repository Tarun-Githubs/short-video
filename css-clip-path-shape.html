<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Clip-Path Shapes Gallery</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 32px;
}

h1 {
  margin-bottom: 32px;
  font-size: 32px;
  letter-spacing: 2px;
  text-align: center;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 40px;
  width: 100%;
  max-width: 1000px;
}

.shape {
  width: 180px;
  height: 180px;
  background-size: cover;
  background-position: center;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.shape:hover {
  transform: scale(1.1);
}

.shape1 { background-image: url("https://picsum.photos/300?1"); }
.shape2 { background-image: url("https://picsum.photos/300?2"); }
.shape3 { background-image: url("https://picsum.photos/300?3"); }
.shape4 { background-image: url("https://picsum.photos/300?4"); }
.shape5 { background-image: url("https://picsum.photos/300?5"); }
.shape6 { background-image: url("https://picsum.photos/300?6"); }
.shape7 { background-image: url("https://picsum.photos/300?7"); }
.shape8 { background-image: url("https://picsum.photos/300?8"); }
.shape9 { background-image: url("https://picsum.photos/300?9"); }


.shape1 { clip-path: circle(50% at 50% 50%); }
.shape2 { clip-path: ellipse(50% 35% at 50% 50%); }
.shape3 { clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); }
.shape4 { clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%); }
.shape5 { clip-path: polygon(50% 0, 100% 25%, 80% 100%, 20% 100%, 0 25%); }
.shape6 { clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
.shape7 { clip-path: inset(15% 15% round 40px); }
.shape8 { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                             79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                             2% 35%, 39% 35%); } /* Star */
.shape9 { clip-path: polygon(20% 0%, 80% 0%, 100% 40%, 
                             100% 100%, 0 100%, 0 40%); }

</style>
<body>
  <h1>CSS-Only Clip-Path Shapes Gallery</h1>
  <div class="gallery">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>
    <div class="shape shape9"></div>
  </div>
</body>
</html>
