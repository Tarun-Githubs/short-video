<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Glass Login Form</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}


.glass-form {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 4px 30px rgba(0,0,0,0.3);
}

.glass-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #ffffff; 
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #f8fafc; 
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: none;
  border-radius: 8px;
  background: rgba(15, 23, 42, 0.8);
  color: #fff;
  font-size: 14px;
}

input::placeholder {
  color: #cbd5e1; 
}

input:focus{
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2563eb; 
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #1d4ed8; 
}

.signup-text {
  text-align: center;
  margin-top: 16px;
  font-size: 14px;
}

.signup-text a {
  color: #38bdf8; 
  text-decoration: none;
  font-weight: 600;
}
.signup-text a:hover {
  text-decoration: underline;
}

</style>
<body>

  <div class="container">
    <form class="glass-form">
      <h2>Login</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
      <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

</body>
</html>
