<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Tooltip</title>
  <style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      font-family: sans-serif;
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border-radius: 6px;
    }

    .tooltip::after {
      content: "This is a tooltip!";
      position: absolute;
      bottom: 125%; /* Show above the element */
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .tooltip:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="tooltip">Hover Me</div>

</body>
</html>
