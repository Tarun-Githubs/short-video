<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Liquid Gradient Text</title>
  <style>
    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: #0f0f12;
      font-family: system-ui
    }

    h1 {
      font-size: 60px;
      line-height: 1;
      margin: 0;
      background:
        radial-gradient(60% 200% at 50% 0%, #7cf 0 30%, #b5f 35% 60%, #ff8 65% 100%) 0/200% 100%;
      background-clip: text;
      color: transparent;
      animation: flow 3s linear infinite;
      filter: drop-shadow(0 10px 30px #0008)
    }

    @keyframes flow {
      to {
        background-position: -200% 0
      }
    }
  </style>
</head>

<body>
  <h1>TARUN CODE</h1>
</body>

</html>
