<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blob Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: #0c1022
        }

        .blob {
            width: min(80vmin, 420px);
            aspect-ratio: 1;
            border-radius: 45% 55% 60% 40%/40% 45% 55% 60%;
            background: linear-gradient(135deg, #6cf, #b5f);
            filter: drop-shadow(0 40px 80px #0008);
            animation: morph 6s ease-in-out infinite
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 45% 55% 60% 40%/40% 45% 55% 60%
            }

            50% {
                border-radius: 65% 35% 40% 60%/55% 35% 65% 45%
            }
        }
    </style>
</head>

<body>
    <div class="blob"></div>
</body>

</html>
