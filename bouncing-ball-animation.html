<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
</head>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #111;
}

.container {
  width: 200px;
  height: 300px;
  position: relative;
  border-bottom: 4px solid #fff;
}

.ball {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ff5, #f80);
  border-radius: 50%;
  position: absolute;
  bottom: 0;
  animation: bounce 1s ease-in infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
    animation-timing-function: ease-in;
  }
  50% {
    transform: translateY(-200px);
    animation-timing-function: ease-out;
  }
}

</style>
<body>

<div class="container">
  <div class="ball"></div>
</div>

</body>
</html>
