<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Checkbox Animation</title>
</head>
<style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #222;
}

.checkbox input {
  display: none;
}

.checkmark {
  width: 60px;
  height: 60px;
  background: #fff;
  border: 3px solid #ccc;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  color: #ccc;
  cursor: pointer;
  transition: all 0.4s ease;
  position: relative;
}

.checkbox input:checked + .checkmark {
  background: #e63946;
  border-radius: 50%;
  border: none;
  color: #fff;
  font-size: 34px;
  content: "❤";
}

.checkbox input:checked + .checkmark::before {
  content: "❤";
  position: absolute;
  color: #fff;
  font-size: 30px;
  animation: pop 0.4s ease;
}

@keyframes pop {
  0% { transform: scale(0.3); opacity: 0; }
  70% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}

</style>
<body>

  <label class="checkbox">
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

</body>
</html>
