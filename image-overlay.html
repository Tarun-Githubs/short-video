<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
</head>
<style>
    body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
    }

    .image-container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .image-container .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.4s ease;
    }

    .image-container:hover img {
        transform: scale(1.1);
    }

    .image-container:hover .overlay {
        opacity: 1;
    }
</style>

<body>
    <div class="image-container">
        <img src="https://picsum.photos/id/1015/600/400" alt="Nature" />
        <div class="overlay">
            <h2>Explore Nature</h2>
        </div>
    </div>

</body>

</html>
