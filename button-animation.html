<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
    }

    .button-container {
        display: flex;
        gap: 20px;
    }

    .btn {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        color: white;
        background: transparent;
        position: relative;
        cursor: pointer;
        overflow: hidden;
    }

    .glow {
        border: 2px solid #0ff;
    }

    .glow:hover {
        box-shadow: 0 0 15px #0ff, 0 0 40px #0ff;
    }

    .slide::before {
        content: "";
        position: absolute;
        left: -100%;
        top: 0;
        width: 100%;
        height: 100%;
        background: #1e90ff;
        transition: 0.3s;
        z-index: -1;
    }

    .slide:hover::before {
        left: 0;
    }

    .slide {
        border: 2px solid #1e90ff;
        z-index: 1;
    }

    .fill {
        border: 2px solid #ff3cac;
        position: relative;
        z-index: 1;
    }

    .fill::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 0%;
        top: 0;
        left: 0;
        background: #ff3cac;
        z-index: -1;
        transition: height 0.3s ease;
    }

    .fill:hover::after {
        height: 100%;
    }

    .fill:hover {
        color: #fff;
    }
</style>

<body>
    <div class="button-container">
        <button class="btn glow">Glow</button>
        <button class="btn slide">Slide</button>
        <button class="btn fill">Fill</button>
    </div>
</body>

</html>
