<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Charging Animation</title>
</head>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #111;
}

.battery {
  width: 200px;
  height: 100px;
  border: 5px solid #fff;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
}

.cap {
  position: absolute;
  top: 30%;
  right: -15px;
  width: 15px;
  height: 40%;
  background: #fff;
  border-radius: 2px;
}

.level {
  height: 100%;
  width: 0%;
  animation: charge 3s infinite;
}

@keyframes charge {
  0% { width: 0%; background-color: #ff0000; }
  20% { width: 20%; background-color: #ff0000; }
  50% { width: 60%; background-color: #ffff00; }
  100% { width: 100%; background-color: #00ff00; }
}

</style>
<body>

  <div class="battery">
    <div class="level"></div>
    <span class="cap"></span>
  </div>

</body>
</html>
